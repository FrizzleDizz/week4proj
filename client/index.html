<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms with an API</title>
    <script type="module" src="./app.js" defer></script>
  </head>
  <body>
    <h1>Visitor Guestbook</h1>
    <form>
      <label>Name</label>
        <input class = "nameInput"
          name = "name" 
          required placeholder ="name" />

      <label>Message</label>
        <input class = "messageInput"
          name = "message"
          placeholder = "message" />

      <button>Submit</button>
      <br>
      <br>
      <ul class="messages" id="messageList">
        <li></li>
      </ul>
    </form>
  </body>
</html>
